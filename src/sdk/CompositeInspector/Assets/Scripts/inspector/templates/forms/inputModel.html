{{begin-input-model-form InputModel "inspector-inputmodel-form form-horizontal"}}
<div class="control-group">
	<h3>{{InputModel.ModelName}}</h3>
</div>

{{#each InputModel.Properties}}

<div class="control-group">
	<label class="control-label" for="input-{{slugify Name}}">{{Name}}</label>

	<div class="controls">
		<input type="text" class="input-medium" id="input-{{slugify Name}}">
	</div>

</div>

{{/each}}

<div class="control-group">

	<div class="controls">
		<button class="btn btn-primary">Publish</button>
	</div>

</div>

</form>
