<h5>{{Name}} <small>{{Description}}</small></h5>
{{#unless IsValid}}
<div class="row">
	<div class="span12">
		<div class="alert alert-error">
			<strong>There are configuration errors</strong>
			<dl>
				<dt>Confiuration Errors</dt>
				{{#each ConfigurationErrors}}
				<dd>{{this}}</dd>
				{{/each}}
			</dl>
		</div>
	</div>
</div>
{{/unless}}
